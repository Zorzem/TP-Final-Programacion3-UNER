<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas | Dashboard</title>
    <style>
      html {
        color-scheme: dark;
        /* background-color: rgb(32, 32, 32); */
        /* color: rgb(235, 235, 235)smoke; */
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 2rem;
      }
      a,
      a:visited {
        color: inherit;
        display: inline-block;
        margin-top: 10px;
        opacity: 0.4;
      }

      a:hover {
        opacity: 1;
      }

      .card {
        display: inline-block;
        padding: 1rem 2rem;
        margin: 1rem;
        background: #ffffff16;
        border-radius: 8px;
      }

      .card h2 {
        margin: 0;
        font-size: 2rem;
      }
      .card p {
        margin: 0.5rem 0 0;
        font-size: 1rem;
        /* color: white; */
      }

      footer {
        /* display: flex; */
        /* flex-direction: column; */
        position: fixed;
        bottom: 10px;
        font-size: 0.9rem;
      }

      footer p {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>

    <div class="card">
      <h2 id="usuarios">0</h2>
      <p>Usuarios</p>
    </div>
    <div class="card">
      <h2 id="reservas">0</h2>
      <p>Reservas</p>
    </div>
    <div class="card">
      <h2 id="encuestas">0</h2>
      <p>Encuestas</p>
    </div>
    <div class="card">
      <h2 id="turnos">0</h2>
      <p>Turnos</p>
    </div>
    <div class="card">
      <h2 id="servicios">0</h2>
      <p>Servicios</p>
    </div>
    <div class="card">
      <h2 id="salones">0</h2>
      <p>Salones</p>
    </div>

    <footer>
      <a id="docs-link" href="">Ver documentación de la API</a> <br />
      <a href="https://github.com/Zorzem/TP-Final-Programacion3-UNER">Ver repositorio del proyecto</a>
      <p>Facultad de Ciencias de la Administración | UNER | 2025</p>
    </footer>

    <script>
      fetch("/api/v1/dashboard")
        .then((res) => res.json())
        .then((data) => {
          if (data.estado === "Exito") {
            const stats = data.datos;
            document.getElementById("usuarios").textContent = stats.usuarios;
            document.getElementById("reservas").textContent = stats.reservas;
            document.getElementById("encuestas").textContent = stats.encuestas;
            document.getElementById("turnos").textContent = stats.turnos;
            document.getElementById("servicios").textContent = stats.servicios;
            document.getElementById("salones").textContent = stats.salones;
          } else {
            console.error("Error al obtener estadísticas:", data.mesaje);
          }
        })
        .catch((err) => console.error(err));

      // url de api docs
      const base = window.location.origin;
      document.getElementById("docs-link").href = `${base}/api-docs`;
    </script>
  </body>
</html>
